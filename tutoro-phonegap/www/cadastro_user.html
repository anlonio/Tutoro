<body class="mdl-color--green-100">
     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <div id="logo-tutoro-content"></div>
                <div class="android-header-spacer mdl-layout-spacer"></div>
                <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">

                </ul>
            </div>
        </div>

        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Phones</a>
          <a class="mdl-navigation__link" href="">Tablets</a>
          <a class="mdl-navigation__link" href="">Wear</a>
        </nav>

    <main class="mdl-layout__content">
      <h3 class="center-duvida">Cadastro de Usuário</h3>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="nome">
            <label class="mdl-textfield__label" for="sample3">Nome</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sobrenome">
            <label class="mdl-textfield__label" for="sample3">Sobrenome</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="login">
            <label class="mdl-textfield__label" for="sample3">Login</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="senha">
            <label class="mdl-textfield__label" for="sample3">Senha...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="sample3">E-mail</label>
        </div>

        <div class="mdl-menu--bottom">
          <button id="cadastrar" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--green mdl-color-text center-form">Cadastrar</button>
        </div>
    </main>

    <div class="mdl-layout__obfuscator"></div>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.simplyCountable.js"></script>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- </div> -->
</body>

    <script>
        Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
            var link = el.querySelector('a');
            if(!link) {
                return;
            }
            var target = link.getAttribute('href');
            if(!target) {
                return;
            }
            el.addEventListener('click', function() {
                location.href = target;
            });
        });

        document.addEventListener('deviceready', onDeviceReady, false);
        
        $(document).ready(function () {
          onDeviceReady();
        });
        
        function onDeviceReady() {
          $('#cadastrar').click(function() {
             validarCamposCadastro();

          });
        }
        
        function validarCamposCadastro() {
          var nome = $('#nome').val();
          var sobrenome = $('#sobrenome').val();
          var login = $('#login').val();
          var senha = $('#senha').val();
          var email = $('#email').val();

          //var pbkdf2 = require('pbkdf2-sha256');

          //var key = senha;
          //var salt = 'salt';
          //var password = pbkdf2(key, salt, 1, 64);
          //var passwordCriptografada = res.toString();

          if (nome == '' || sobrenome == '' || email == '' || login == '' || senha == '') {
            alert('Por favor preencha todos os campos!', 'Alerta!');
          } else {
            $.ajax({
                type: "POST",
                url: "http://www.tutoro.herokuapp.com/rest-auth/registration/",
                data: {username: login, password1: senha, password2: senha, email: email},
                success: function(result){
                    //alert(JSON.stringify(result));
                    window.location.href = "index.html";
                    //alert(JSON.stringify(result));
                },
                error: function(r, status, e){
                   alert(e);
                }
            });
          }
        }

    </script>
